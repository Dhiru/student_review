{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="add-behaviour">
<form action="." method="post">
  {% csrf_token %}
  <table>
    <tr>
      <td>
	Select User: 
      </td>
      <td>
	<select name="student">
	  {% for user in user_list %}
	  <option value="{{user.id}}">{{user.name}}</option>
	  {% endfor %}
	</select>
      </td>
    </tr>
    <tr>
      <td>
	Select Behaviour:
      </td>
      <td>
	<select name="behaviour">
	  {% for behaviour in behaviour_list %}
	  <option value="{{behaviour.points}}">{{behaviour.behaviour_name}}</option>
	  {% endfor %}
	</select>
      </td>
    </tr>
  </table>
  <input type="submit" value="Submit"/>
</form>
</div>
{% endblock %}
